<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cloth</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/force-device.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container homescreen">
            <div class="Clothes-inner">
                <div class="title_carousel">
                    <h3>Cowboy hat</h3>
                </div>
                <div class="Clothes-Page-img">
                    <img style="width:100%" src="https://cdn.pixabay.com/photo/2017/09/30/09/29/cowboy-hat-2801582_960_720.png">
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-2 bg-light border rounded-3 no-center">
                        <p> Tags :
                        <span class="badge rounded-pill tag unselected-tag"
                            onclick="selectButton(this)">
                            country
                            <i class="bi bi-plus"></i>
                        </span>
                        <span class="badge rounded-pill tag unselected-tag"
                            onclick="selectButton(this)">
                            summer
                            <i class="bi bi-plus"></i>
                        </span><br>
                        Added : 02/10/2021<br>
                        You wore it with : <br>
                        <img style="width:50%" src="https://cdn.pixabay.com/photo/2017/10/30/19/06/leather-pants-2903225_1280.png">
                    </div>
                    <button class="btn bg-light btn-outline-secondary btn-clothesPage" type="button">Modify Clothes</button>
                </div>
            </div>
        </div>
    </body>
</html>
